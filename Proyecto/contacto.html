<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nido Sky</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <h1>Elegante refugio</h1>
          <img src="./img/nidosky.png" alt="" height="80rem" />
          <div class="mobile-menu">
            <a href="#navegacion">
              <img src="img/barras.svg" alt="Icono Menu" />
            </a>
          </div>

          <nav id="navegacion" class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="./apartamentos.html">Apartamentos</a>
            <a href="./Servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
      <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <video
      src="./img/Nido Sky, Medellín, Colombia-(1080p).mp4"
      controls
      autoplay
      muted
      width="60%"
      style="margin-left: 30rem"
    ></video>
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto" style="margin-right: 20rem">
        Llena el formulario de Contacto
      </h2>

      <form class="contacto" action="">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu Nombre" />

          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            placeholder="Tu Correo electrónico"
            required
          />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu Teléfono" required />

          <label for="mensaje">Mensaje: </label>
          <textarea id="mensaje"></textarea>
        </fieldset>

          <legend>Contacto</legend>

          <p>Como desea ser Contactado:</p>

          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="telefono"
            />

            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>

          <p>Si eligió Teléfono, elija la fecha y la hora</p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="09:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde" />
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav id="navegacion" class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="./apartamentos.html">Apartamentos</a>
          <a href="./Servicios.html">Servicios</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Nido Sky 2024 &copy;</p>
      </div>
    </footer>
  </body>
</html>
